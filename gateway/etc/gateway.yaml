Name: demo1-gateway
Host: 127.0.0.1
Port: 8888
Upstreams:
  - Grpc:
      Target: 0.0.0.0:8080
    # Mappings can also be written in proto options
    Mappings:
      - Method: get
        Path: /douyin/feed/
        RpcPath: video.Feed/feed

      - Method: post
        Path: /douyin/publish/action/
        RpcPath: video.Feed/upload

